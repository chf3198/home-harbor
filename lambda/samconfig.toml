# SAM CLI Configuration
# Created for HomeHarbor Lambda deployment

version = 0.1

[default.deploy.parameters]
stack_name = "home-harbor"
region = "us-east-1"
resolve_s3 = true
s3_prefix = "home-harbor"
capabilities = "CAPABILITY_IAM"
confirm_changeset = false
disable_rollback = false

[default.build.parameters]
cached = true
parallel = true
